<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
  <div id="border">
    <div id="calculator">
        <div id="display">
          <div id="display-text"></div>
        </div>
        <div id="buttons-container">
          <div id="spacer"></div>
          <div id="row1" class="row">
            <button id="btn-back" class="extra">Del</button>
            <button id="btn-sign" class="extra">+/-</button>
            <button id="btn-mod" class="extra">%</button>
            <button id="btn-dot" class="extra">.</button>
          </div>
          <div id="row2" class="row">
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btn4" class="operator">+</button>
          </div>
          <div id="row3" class="row">
            <button id="btn5" class="btn">4</button>
            <button id="btn6" class="btn">5</button>
            <button id="btn7" class="btn">6</button>
            <button id="btn8" class="operator">-</button>
          </div>
          <div id="row4" class="row">
            <button id="btn9" class="btn">7</button>
            <button id="btn10" class="btn">8</button>
            <button id="btn11" class="btn">9</button>
            <button id="btn12" class="operator">*</button>
          </div>
          <div id="row5" class="row">
            <button id="btn-c" class="extra">Clear</button>
            <button id="btn0" class="btn">0</button>
            <button id="btn-equals" class="extra">=</button>
            <button id="btn16" class="operator">/</button>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
